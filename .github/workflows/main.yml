name: Xlog

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Allow non-ASCII character
        run: git config core.quotepath false

      - name: restore timestamps
        uses: chetan/git-restore-mtime-action@v1

      - name: Install xlog
        env:
          XLOG_VERSION: v1.7.8
        run: curl --location https://github.com/emad-elsaid/xlog/releases/download/${XLOG_VERSION}/xlog-${XLOG_VERSION}-linux-amd64.tar.gz | tar -xz -C ..

      - name: Build
        run: |
          echo "ðŸš€ Building site with comprehensive xlog configuration..."
          ../xlog \
            --build . \
            --sitename="Samuel Paluba" \
            --theme="light" \
            --codestyle="xcode" \
            --index="Home" \
            --og.domain="paluba.me" \
            --twitter.username="@PalubaSamuel" \
            --github.url="https://github.com/SamuelPalubaCZ/samuelpalubacz.github.io/edit/main" \
            --rss.domain="paluba.me" \
            --rss.description="Samuel Paluba" \
            --activitypub.domain="paluba.me" \
            --activitypub.username="samuel" \
            --activitypub.summary="16 y.o libertarian/crypto-anarchist" \
            rm *.md
            chmod -R 0777 .
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
