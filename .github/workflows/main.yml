name: Xlog Advanced Build & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  XLOG_VERSION: v1.7.9
  SITE_DOMAIN: samuel.paluba.me
  SITE_NAME: Samuel Paluba
  TWITTER_USERNAME: "@PalubaSamuel"
  GITHUB_EDIT_URL: https://github.com/SamuelPalubaCZ/samuelpalubacz.github.io/edit/main
  RSS_DESCRIPTION: "Samuel Paluba - IT, Politics, Decentralization & Photography"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üõ†Ô∏è Configure Git for non-ASCII characters
        run: |
          git config core.quotepath true

      - name: ‚è∞ Restore file timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Install xlog
        run: curl --location https://github.com/emad-elsaid/xlog/releases/download/${XLOG_VERSION}/xlog-${XLOG_VERSION}-linux-amd64.tar.gz | tar -xz -C ..
        
      - name: üèóÔ∏è Build site with xlog
        run: |
          echo "üöÄ Building site with comprehensive xlog configuration..."
          xlog \
            --build . \
            --sitename="${SITE_NAME}" \
            --theme="omit" \
            --codestyle="catppuccin-latte" \
            --index="Home" \
            --html \
            --sitemap.domain="${SITE_DOMAIN}" \
            --og.domain="${SITE_DOMAIN}" \
            --twitter.username="${TWITTER_USERNAME}" \
            --github.url="${GITHUB_EDIT_URL}" \
            --rss.domain="${SITE_DOMAIN}" \
            --rss.description="${RSS_DESCRIPTION}" \
            --copyright="¬© 2025 Samuel Paluba. All rights reserved." \
            --notfoundpage="404" \
            --custom.head="assets/custom-head.html" \
            --custom.before_view="assets/before-content.html" \
            --custom.after_view="assets/after-content.html" \
            --activitypub.domain="${SITE_DOMAIN}" \
            --activitypub.username="samuel" \
            --activitypub.summary="16 y.o libertarian/crypto-anarchist" \
            --activitypub.icon="/assets/profile-icon.jpg" \
            --activitypub.image="/assets/profile-cover.jpg" \
            --pandoc
            rm *.md
            chmod -R 0777 .
          
          echo "‚úÖ Site built successfully"

      - name: üöÄ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: .
          retention-days: 30

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: üåê Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: üéâ Deployment success notification
        run: |
          echo "üéâ Deployment completed successfully!"
